<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./pictures/logo.svg" alt="Mesto Russia" class="logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./pictures/ava.png" alt="profile avatar" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-header">
                    <h1 class="profile__info-header-title">Жак-Ив Кусто</h1>
                    <button class="edit__button"><img src="./pictures/Edit Button.svg" alt="edit button" class="edit__button-image"></button>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="add__photo"><img src="./pictures/плюсик внутри кнопки.svg" alt="plus" class="plus"></button>
            </section>
            <section class="gallery">
                <div class="gallery__photo">
                    <img src="./pictures/карачевск.png" alt="Karachevsk" class="photo">
                    <div class="photo__info">
                        <h2 class="photo__info-title">Карачевск</h2>
                        <div class="photo__grade"></div>
                    </div>
                </div>
                <div class="gallery__photo">
                    <img src="./pictures/Эльбрус.png" alt="Elbrus" class="photo">
                    <div class="photo__info">
                        <h2 class="photo__info-title">Гора Эльбрус</h2>
                        <div class="photo__grade"></div>
                    </div>
                </div>
                <div class="gallery__photo">
                    <img src="./pictures/домбай.png" alt="Dombay" class="photo">
                    <div class="photo__info">
                        <h2 class="photo__info-title">Домбай</h2>
                        <div class="photo__grade"></div>
                    </div>
                </div>
                <div class="gallery__photo">
                    <img src="./pictures/Эльбрус.png" alt="Elbrus" class="photo">
                    <div class="photo__info">
                        <h2 class="photo__info-title">Гора Эльбрус</h2>
                        <div class="photo__grade"></div>
                    </div>
                </div>
                <div class="gallery__photo">
                    <img src="./pictures/домбай.png" alt="" class="photo">
                    <div class="photo__info">
                        <h2 class="photo__info-title">Домбай</h2>
                        <div class="photo__grade"></div>
                    </div>
                </div>
                <div class="gallery__photo">
                    <img src="./pictures/карачевск.png" alt="Karachevsk" class="photo">
                    <div class="photo__info">
                        <h2 class="photo__info-title">Карачево-Ч...</h2>
                        <div class="photo__grade"></div>
                    </div>
                </div>
            </section>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="edit__profile-popup">
        <div class="profile__popup-info">
            <h1 class="profile__popup-info-title">Редактировать профиль</h1>
            <form action="" class="profile__popup-form">
                <input type="text" class="profile__popup-name" name="your name">
                <input type="text" class="profile__popup-second-name" name="your second name">
                <input type="button" class="save__profile-popup" value="Сохранить">
                <button type="button" class="close__profile-popup"><img src="./pictures/Close edit.svg" alt="close button" class="close__edit-image"></button>
            </form>
        </div>
    </div>
    <div class="add__photo-popup">
        <div class="add__photo-popup-info">
            <h1 class="add__photo-popup-info-title">Новое место</h1>
            <form action="" class="add__photo-popup-form">
                <input type="text" class="add__photo-popup-name" name="your name">
                <input type="text" class="add__photo-popup-second-name" name="your second name">
                <input type="button" class="save__add__photo-popup" value="Сохранить">
                <button type="button" class="close__add__photo-popup"><img src="./pictures/Close edit.svg" alt="close button" class="close__edit-image"></button>
            </form>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
