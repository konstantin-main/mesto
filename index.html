<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="./pictures/logo.svg" alt="Mesto Russia" class="logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./pictures/ava.png" alt="profile avatar" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-header">
                    <h1 class="profile__info-header-title">Жак-Ив Кусто</h1>
                    <button class="edit__button"><img src="./pictures/Edit Button.svg" alt="edit button" class="edit__button-image"></button>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="add__photo"><img src="./pictures/плюсик внутри кнопки.svg" alt="plus" class="plus"></button>
            </section>
            <section class="gallery">
                <template id="gallary__photo">
                    <div class="gallery__photo">
                        <img  class="photo">
                        <div class="photo__info">
                            <h2 class="photo__info-title"></h2>
                            <div class="photo__grade"></div>
                        </div>
                        <button class="remove__photo"><img src="./pictures/delete_button.svg" alt="delete_button" class="remove__photo-image"></button>
                </template>
            </section>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_profie">
        <div class="popup__info popup__info_type_profile">
            <h1 class="popup__title popup__title_type_profile">Редактировать профиль</h1>
            <form action="" class="popup__form popup__form_type_profile">
                <input type="text" class="popup__form-name popup__form-name_type_profile" name="your name">
                <input type="url" class="popup__form-second-name popup__form-second-name_type_profile" name="your second name">
                <input type="button" class="popup__save popup__save_type_profile" value="Сохранить">
                <button type="button" class="popup__close popup__close_type_profile"><img src="./pictures/Close edit.svg" alt="close button" class="close__edit-image"></button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <div class="popup__info popup__info_type_photo">
            <h1 class="popup__title popup__title_type_photo">Новое место</h1>
            <form action="" class="popup__form popup__form_type_photo">
                <input type="text" class="popup__form-name popup__form-name_type_photo" name="your name" placeholder="Название места">
                <input type="photo" class="popup__form-second-name popup__form-second-name_type_photo" name="your second name" placeholder="Вставьте ссылку">
                <input type="button" class="popup__save popup__save_type_photo" value="Сохранить">
                <button type="button" class="popup__close popup__close_type_photo"><img src="./pictures/Close edit.svg" alt="close button" class="close__edit-image"></button>
            </form>
        </div>
    </div>
    <section class="photo__popup">
        <template id="popup__type_increase-photo">
            <div class="popup popup_active popup__type_increase-photo">
                <div class="popup__type_increase-photo-info">
                    <img src="" alt="" class="popup__type_increase-photo-image">
                    <p class="popup__type_increase-photo-title"></p> 
                </div>
            </div>
        </template>
    </section>
<script src="./index.js"></script>
</body>
</html>
